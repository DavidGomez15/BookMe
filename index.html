<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookMe</title>
<link rel="shortcut icon" href="calendario.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-500 min-h-screen flex flex-col items-center justify-center text-center p-8">
  <h1 class="text-6xl font-bold text-green-900 mb-6">Bienvenido a BookMe</h1>
  <p class="text-2xl text-green-800 mb-10 ">La forma mas facil de organizar tus eventos, citas y reservas</p>
  
  <div class="flex gap-4">
    <a href="calendar.html" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl text-lg transition">Ir al Calendario</a>
    <button onclick="document.getElementById('quienesSomosModal').classList.remove('hidden')" class="bg-white text-green-700 border border-green-600 px-6 py-3 rounded-xl text-lg hover:bg-green-100 transition">¿Quiénes somos?</button>
  </div>

 <!-- Modal ¿Quiénes somos? -->
<div id="quienesSomosModal" class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50 z-10">
  <div class="bg-white p-6 rounded-xl max-w-lg w-full text-left">
    <h2 class="text-2xl font-bold text-green-800 mb-4">¿Quiénes somos?</h2>
    <p class="text-gray-700 mb-4">Somos una solución integral diseñada para todas aquellas personas o empresas que necesiten organizar, gestionar y automatizar sus eventos, citas o reservas de forma eficiente..</p>
    <div class="text-right">
      <button onclick="document.getElementById('quienesSomosModal').classList.add('hidden')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Cerrar</button>
    </div>
  </div>
</div>

</body>
</html>
